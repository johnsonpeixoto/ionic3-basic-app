<ion-header>
  <ion-navbar transparent>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid class="grid-logo">
    <ion-row align-items-center justify-content-center>
      <ion-col col-12 align-self-center>
        <img src="../../assets/imgs/logo.png" />
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <button ion-button block (click)="login()">Login</button>
    <br>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar transparent>
    <ion-title>
      <button class="btn-link" ion-button block color="primary" clear (click)="register()">Registrar uma nova
        conta</button>
      <button class="btn-link" ion-button block color="primary" clear (click)="esqueciSenha()">Esqueci minha
        senha</button>
    </ion-title>
  </ion-toolbar>
</ion-footer>
